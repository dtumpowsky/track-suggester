<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Career Selector</title>
  </head>
  <body>
    <div class="container">

<!--Question 1-->
    <form id="trackSelect">
      <div class="form-group">
        <label for="nameInput">Please Enter your name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Name">
        <small id="greeting" class="form-text text-muted">Help us get to know you.</small>
      </div>
      <button type="submit" class="btn btn-success" id="next1">Next</button>

      <h4 id="start"> Hello! Now lets get started... </h4>
<!--Question 2-->
      <form id="city">
        <h3> Which of these tech hubs would like work in?</h5>
        <div class="radio1">
          <input type="radio" name="question2" value="" id="seattle">
            <label> Seattle </label>
        </div>
        <div class="radio1">
          <input type="radio" name="question2" value="" id="sanFran">
            <label> San Francisco </label>
        </div>
      </form>
      <button type="submit" class="btn btn-success" id="next2">Next</button>


<!--Question 3-->
      <form id="interest">
        <h3> If you had to pick, what area of development spaks your interest?</h5>
        <div class="radio1">
          <input type="radio" name="question3" value="" id="frontEnd">
            <label> Aesthetics of the webpage </label>
        </div>
        <div class="radio1">
          <input type="radio" name="question3" value="" id="backEnd">
            <label> Manipulation of data </label>
        </div>
      </form>
      <button type="submit" class="btn btn-success" id="next3">Next</button>

<!--Question 4-->
      <form id="workEnviro">
        <div class="radio1">
          <input type="radio" name="question4" value="" id="startUp">
            <label> Start Up </label>
        </div>
        <div class="radio1">
          <input type="radio" name="question4" value="" id="corp">
            <label> Large Enterprise </label>
        </div>
      </form>
      <button type="submit" class="btn btn-success" id="next4">Next</button>



<!--Question 5= corp Seattle-->
      <form id="corpSeattle">
        <div class="radio1">
          <input type="radio" name="question5" value="" id="corpAmazon">
            <label> Amazon </label>
        </div>
        <div class="radio1">
          <input type="radio" name="question5" value="" id="corpMicro">
            <label> Microsoft </label>
        </div>
      </form>
      <button type="submit" class="btn btn-success" id="next4">Next</button>

<!--Question 5= corp SanFran-->
      <form id="corpSanFran">
        <div class="radio1">
          <input type="radio" name="question5-2" value="" id="corpGoogle">
            <label> Google </label>
        </div>
        <div class="radio1">
          <input type="radio" name="question5-2" value="" id="stackOverflow">
            <label> Stack Overflow </label>
        </div>
      </form>
      <button type="submit" class="btn btn-success" id="next4">Next</button>
    </form>

      <div id="result">
      </div>



    </div>
  </body>
</html>
