<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Career Selector</title>
  </head>
  <body>
    <div class="container">

<!--Question 1-->
      <form id="hello">
        <div class="form-group">
          <label for="nameInput">Please Enter your name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Name">
          <small id="greeting">Help us get to know you.</small>
        </div>
        <button type="submit" id="next1" class="btn btn-primary">Click Here!</button>
      </form>
<!--Question 2-->
      <form id="trackSelect">
          <div class="form-group">
            <h3> Which of these tech hubs would like work in?</h3>
            <label class="radio-inline">
              <input type="radio" name="question2" value="" id="seattle">Seattle
            </label>
            <label class="radio-inline">
              <input type="radio" name="question2" value="" id="sanFran">San Francisco
            </label>
          </div>
<!--Question 3-->
        <div class="form-group">
          <h3> If you had to pick, what area of development spaks your interest?</h3>
          <label class="radio-inline">
            <input type="radio" name="question3" value="" id="frontEnd">Aesthetics of the webpage
          </label>
          <label class="radio-inline">
            <input type="radio" name="question3" value="" id="backEnd">Manipulation of data
          </label>
        </div>
<!--Question 4-->
        <div class="form-group">
          <h3> Which environment would you prefer to work in?</h3>
          <label class="radio-inline">
            <input type="radio" name="question4" value="" id="startUp">Start Up
          </label>
          <label class="radio-inline">
            <input type="radio" name="question4" value="" id="corp">Large Enterprise
          </label>
        </div>
<!--Question 5-->
        <div class="form-group">
          <h3> Which company would you prefer to be a part of?</h3>
          <label class="radio-inline">
            <input type="radio" name="question5" value="" id="corpAmazon">Amazon
          </label>
          <label class="radio-inline">
            <input type="radio" name="question5" value="" id="corpMicro">Microsoft
          </label>
        </div>
<!--Question 5 alternative-->
        <div class="form-group">
          <h3> Which company would you prefer to be a part of?</h3>
          <label class="radio-inline">
            <input type="radio" name="question5-2" value="" id="corpGoogle">Google
          </label>
          <label class="radio-inline">
            <input type="radio" name="question5-2" value="" id="stackOverflow">stackOverflow
          </label>
        </div>

        <button type="submit" id="result" class="btn btn-primary">Submit</button>
      </form>


    </div>
  </body>
</html>
